<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado - Zolka</title>
    <link rel="icon" type="image/png" href="assets/LogoFavicon.jpg">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Meta Tags -->
    <meta name="description" content="Obrigado por entrar em contato com a Zolka! Retornaremos em breve.">
    <meta name="robots" content="noindex, nofollow">
    
    <style>
        :root {
            --black-dark: #0a0a0a;
            --black-primary: #111111;
            --black-light: #1a1a1a;
            --white-primary: #ffffff;
            --yellow-primary: #F4D04E;
            --yellow-light: #ffed4e;
            --font-heading: 'Space Grotesk', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--black-light);
            color: var(--white-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Efeito Spotlight */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle 300px at var(--mouse-x, 50%) var(--mouse-y, 50%),
                rgba(244, 208, 78, 0.1) 0%,
                rgba(244, 208, 78, 0.05) 40%,
                transparent 80%
            );
            pointer-events: none;
            z-index: 1;
            opacity: 0.8;
        }

        /* Floating Elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-element {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--yellow-primary);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 8s infinite ease-in-out;
        }

        .floating-element:nth-child(1) {
            top: 20%;
            left: 15%;
            animation-delay: 0s;
            animation-duration: 6s;
        }

        .floating-element:nth-child(2) {
            top: 60%;
            right: 20%;
            animation-delay: 2s;
            animation-duration: 8s;
        }

        .floating-element:nth-child(3) {
            bottom: 30%;
            left: 70%;
            animation-delay: 4s;
            animation-duration: 7s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-20px) scale(1.2);
                opacity: 1;
            }
        }

        /* Main Container */
        .thank-you-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* Logo */
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 2rem;
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            from {
                filter: drop-shadow(0 0 20px rgba(244, 208, 78, 0.3));
            }
            to {
                filter: drop-shadow(0 0 30px rgba(244, 208, 78, 0.6));
            }
        }

        /* Success Icon */
        .success-icon {
            width: 80px;
            height: 80px;
            background: var(--yellow-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            position: relative;
            animation: successPulse 2s ease-in-out infinite;
        }

        .success-icon::after {
            content: '✓';
            font-size: 2.5rem;
            color: var(--black-primary);
            font-weight: bold;
        }

        @keyframes successPulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(244, 208, 78, 0.7);
            }
            50% {
                box-shadow: 0 0 0 20px rgba(244, 208, 78, 0);
            }
        }

        /* Typography */
        .thank-you-title {
            font-family: var(--font-heading);
            font-size: 3rem;
            font-weight: 700;
            color: var(--white-primary);
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--white-primary), var(--yellow-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .thank-you-subtitle {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.6;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-family: var(--font-heading);
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--yellow-primary);
            color: var(--black-primary);
        }

        .btn-primary:hover {
            background: var(--yellow-light);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(244, 208, 78, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--white-primary);
            border: 2px solid var(--white-primary);
        }

        .btn-secondary:hover {
            background: var(--white-primary);
            color: var(--black-primary);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
        }

        /* Contact Info */
        .contact-info {
            margin-top: 3rem;
            text-align: center;
        }

        .contact-info h3 {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--yellow-primary);
        }

        .contact-methods {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .contact-method {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        .contact-method a {
            color: var(--yellow-primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-method a:hover {
            color: var(--yellow-light);
        }

        /* Countdown */
        .countdown {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(244, 208, 78, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(244, 208, 78, 0.2);
        }

        .countdown-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.5rem;
        }

        .countdown-timer {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--yellow-primary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .thank-you-container {
                padding: 1rem;
            }

            .logo {
                width: 150px;
                margin-bottom: 1.5rem;
            }

            .thank-you-title {
                font-size: 2rem;
            }

            .thank-you-subtitle {
                font-size: 1rem;
            }

            .action-buttons {
                flex-direction: column;
                gap: 1rem;
            }

            .btn {
                width: 100%;
                max-width: 280px;
            }

            .contact-methods {
                flex-direction: column;
                gap: 1.5rem;
            }

            .success-icon {
                width: 60px;
                height: 60px;
            }

            .success-icon::after {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 120px;
            }

            .thank-you-title {
                font-size: 1.5rem;
            }

            .floating-element {
                width: 2px;
                height: 2px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Elements -->
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="thank-you-container">
        <!-- Logo -->
        <img src="assets/LogoZYellow.png" alt="Zolka" class="logo">
        
        <!-- Success Icon -->
        <div class="success-icon"></div>
        
        <!-- Content -->
        <h1 class="thank-you-title">Obrigado!</h1>
        <p class="thank-you-subtitle">
            Sua solicitação foi enviada com sucesso! Nossa equipe entrará em contato em breve para transformar sua ideia em realidade.
        </p>
        
        <!-- Action Buttons -->
        <div class="action-buttons">
            <a href="index.html" class="btn btn-primary">
                ← Voltar ao Site
            </a>
            <a href="https://wa.me/5511999999999?text=Olá! Gostaria de saber mais sobre os serviços da Zolka." class="btn btn-secondary" target="_blank">
                💬 WhatsApp
            </a>
        </div>
        
        <!-- Contact Info -->
        <div class="contact-info">
            <h3>Outras formas de contato:</h3>
            <div class="contact-methods">
                <div class="contact-method">
                    📧 <a href="mailto:contato@zolka.com.br">contato@zolka.com.br</a>
                </div>
                <div class="contact-method">
                    📱 <a href="https://wa.me/5511999999999" target="_blank">(11) 99999-9999</a>
                </div>
            </div>
        </div>
        
        <!-- Countdown -->
        <div class="countdown">
            <div class="countdown-text">Redirecionamento automático em:</div>
            <div class="countdown-timer" id="countdown">10</div>
        </div>
    </div>

    <script>
        // Efeito Spotlight que segue o mouse
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            
            document.body.style.setProperty('--mouse-x', `${x}px`);
            document.body.style.setProperty('--mouse-y', `${y}px`);
        });

        // Animação do floating elements
        function animateFloatingElements() {
            const elements = document.querySelectorAll('.floating-element');
            elements.forEach(element => {
                const rect = element.getBoundingClientRect();
                if (rect.top > window.innerHeight) {
                    element.style.top = '-10px';
                    element.style.left = Math.random() * window.innerWidth + 'px';
                }
            });
        }

        setInterval(animateFloatingElements, 100);

        // Countdown Timer
        let countdown = 10;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = 'index.html';
            }
        }, 1000);

        // Parar countdown se usuário interagir
        document.addEventListener('click', () => {
            clearInterval(timer);
            countdownElement.textContent = 'Cancelado';
        });

        document.addEventListener('scroll', () => {
            clearInterval(timer);
            countdownElement.textContent = 'Cancelado';
        });
    </script>
</body>
</html>
